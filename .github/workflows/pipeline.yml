name: Build

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install --yes postgresql-client
      - name: Migrate test database
        env:
          DATABASE_URL: postgres://starter:starter@localhost:5432/starter_test?sslmode=disable
        run: |
          psql --host localhost --username postgres < databases/create_databases.sql
          go run ./cmd/migrate
      - name: Run tests
        run: go test ./...
  integration-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install --yes postgresql-client
      - name: Create database user
        run: |
          psql --host localhost --username postgres < databases/create_databases.sql
      - name: Run integration tests
        env:
          OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
        run: |
          go test ./cmd/integrationtest -tags=integration
  evaluate:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: Install psql
        run: |
          sudo apt-get update
          sudo apt-get install --yes postgresql-client
      - name: Create database user
        run: |
          psql --host localhost --username postgres < databases/create_databases.sql
      - name: Run evaluation
        env:
          OPEN_AI_KEY: ${{ secrets.OPEN_AI_KEY }}
          FEEDS: "https://feed.infoq.com/development/,https://blog.jetbrains.com/feed/,https://feed.infoq.com/Devops/,https://feed.infoq.com/architecture-design/"
          DATABASE_URL: "postgres://starter:starter@localhost:5432/starter_development?sslmode=disable"
        run: |
          go test ./cmd/collect
          go test ./cmd/analyze
          go test ./cmd/evaluate
      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: scores
          path: scores.csv
  build-app:
    runs-on: ubuntu-latest
    needs: [ test, integration-test, evaluate ]
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ vars.GCP_WORKLOAD_IDENTITY_POOL_ID }}"
          service_account: "${{ vars.GCP_SERVICE_ACCOUNT }}"
      - uses: google-github-actions/setup-gcloud@v2
      - name: build
        run: |
          gcloud builds submit --pack image=gcr.io/${{ vars.GCP_PROJECT_ID }}/ai-starter/app:${{ github.sha }},builder=gcr.io/buildpacks/builder:google-22,env=GOOGLE_BUILDABLE=cmd/app/main.go
  migrate:
    runs-on: ubuntu-latest
    needs: [ build-app ]
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ vars.GCP_WORKLOAD_IDENTITY_POOL_ID }}"
          service_account: "${{ vars.GCP_SERVICE_ACCOUNT }}"
      - uses: google-github-actions/setup-gcloud@v2
      - name: migrate Cloud SQL
        run: |
          curl https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.11.0/cloud-sql-proxy.linux.amd64 --output cloud-sql-proxy
          chmod +x cloud-sql-proxy
          sudo mv cloud-sql-proxy /usr/bin/cloud-sql-proxy
      - name: migrate
        env:
          DATABASE_URL: ${{ secrets.MIGRATION_DATABASE_URL }}
        run: |
          cloud-sql-proxy --port 6000 ${{ vars.GCP_PROJECT_ID }}:us-central1:ai-starter-db &
          sleep 6
          go run ./cmd/migrate
  deploy-app:
    runs-on: ubuntu-latest
    needs: [ migrate ]
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ vars.GCP_WORKLOAD_IDENTITY_POOL_ID }}"
          service_account: "${{ vars.GCP_SERVICE_ACCOUNT }}"
      - uses: google-github-actions/setup-gcloud@v2
      - name: deploy
        run: |-
          gcloud run deploy ai-starter-app \
            --image gcr.io/${{ vars.GCP_PROJECT_ID }}/ai-starter/app:${{ github.sha }} \
            --region us-central1 \
            --allow-unauthenticated \
            --platform managed
  deploy-collector:
    runs-on: ubuntu-latest
    needs: [ migrate ]
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ vars.GCP_WORKLOAD_IDENTITY_POOL_ID }}"
          service_account: "${{ vars.GCP_SERVICE_ACCOUNT }}"
      - uses: google-github-actions/setup-gcloud@v2
      - name: deploy
        run: |-
          gcloud functions deploy collector \
            --gen2 \
            --region=us-central1 \
            --runtime=go122 \
            --entry-point=collector \
            --trigger-topic=collector
  deploy-analyzer:
    runs-on: ubuntu-latest
    needs: [ migrate ]
    permissions:
      contents: "read"
      id-token: "write"
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "${{ vars.GCP_WORKLOAD_IDENTITY_POOL_ID }}"
          service_account: "${{ vars.GCP_SERVICE_ACCOUNT }}"
      - uses: google-github-actions/setup-gcloud@v2
      - name: deploy
        run: |-
          gcloud functions deploy analyzer \
            --gen2 \
            --region=us-central1 \
            --runtime=go122 \
            --entry-point=analyzer \
            --trigger-topic=analyzer

